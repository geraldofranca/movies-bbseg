<div class="movies">
  <div class="options">
    <span class="title">Filmes Populares</span>
    <!-- <div class="viewall">
      <a href="" >Todos</a>
    </div> -->
  </div>

  <div class="grid">
    <div class="movie" *ngFor="let movie of movies ">
      <a [routerLink]="['/movie', movie.id]">
        <img [src]="movie.poster_path" [alt]="movie.title" />
        <span class="title">{{ movie.title }}</span>
      </a>
      <span class="year">{{ movie.release_date | date: "yyyy"}}</span>
    </div>
  </div>
</div>
