<div class="movies">
  <div class="grid">
    <div class="movie" *ngFor="let movie of movies ">
      <a [routerLink]="['/movie', movie.id]">
        <img [src]="movie.poster_path" [alt]="movie.title" class="poster" />
        <span class="title">{{ movie.title }}</span>
      </a>
      <span class="year">{{ movie.release_date | date: "yyyy"}}</span>
    </div>
  </div>
</div>
